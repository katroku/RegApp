<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <!--jquery must be loaded first to interpret jquery in app.js-->
    <script src="node_modules/jquery-3.1.1.min.js"></script>
    <script src="home.js"></script>

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/milligram.min.css" />
    <link rel="stylesheet" href="vendor/milligram.theme.blue.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
  </head>
  <body>
    <div class="pwd" style="display: none;">
      <label>Password:</label>
      <input id="pwd" type="password" />
      <button id="enter">Enter</button>
    </div>
    <section class="currentIssues" style="display: none;">
      <div><h1>Current Issues</h1></div>
      <table style="padding-left: 10%; padding-right: 10%;">
        <tr>
          <td style="text-align:center;">
            <a href="addIssue.html" target="_blank">Add New Issue</a>
          </td>
          <td style="text-align:center;">
            <a onclick="viewAll()" id="viewAll">View All Issues</a>
            <a onclick="viewCurrent()" id="viewCurrent" style="display: none;"
              >View Current Issues</a
            >
          </td>
          <td style="text-align:center;">
            <a onclick="displayFind()">Find Issue</a>
          </td>
        </tr>
      </table>

      <form id="find" style="display: none;">
        <input name="topic" id="topic" type="text" placeholder="Topic" />
        <input
          name="studentId"
          id="studentId"
          type="number"
          placeholder="Student ID"
        />
        <input
          name="firstName"
          id="firstName"
          type="text"
          placeholder="First Name"
        />
        <input
          name="lastName"
          id="lastName"
          type="text"
          placeholder="Last Name"
        />
        <input name="search" id="search" type="button" value="SEARCH" />
      </form>

      <table
        id="table"
        style="text-align:left; padding-left: 10%; padding-right: 10%;"
      >
        <tr>
          <th>NO.</th>
          <th>TOPIC</th>
          <th>STUDENT NAME</th>
          <th>STUDENT ID</th>
          <th>TIME SUBMITTED</th>
        </tr>
      </table>
    </section>
  </body>
</html>
